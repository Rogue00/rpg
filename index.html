<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="keyboardEvents.js"></script>
        <script src="move.js"></script>
        <script src="playerStats.js"></script>
        <script src="enemyStats.js"></script>
        <script src="start.js"></script>
        <script src="spellLaunch.js"></script>
        <script src="weapons.js"></script>
        <script src="armors.js"></script>
        <script src="items.js"></script>
        <script src="inventory.js"></script>
        <script src="equipItems.js"></script>
	<title>Adventure game v0.1</title>
	</head>
	<body>
        <section id="section-left">
            <form>
                <input type="text" id="userInput">
                <input type="button" id="submitButton" value="Go">
            </form>
            <br>
            <div id="messagePlayerLocation"></div>
            <br>
            <div id="messageEnemyLocation"></div>
            <br>
            <br>
            <table>
                <tbody>
                    <tr>
                        <td class="noBorder"></td>
                        <td id="playerName" class="statsProp">Player</td>
                        <td id="enemyName" class="statsProp">Enemy</td>
                    </tr>
                    <tr>
                        <td class="statsProp">Level</td>
                        <td id="playerLevel" class="column"></td>
                        <td id="enemyLevel" class="column"></td>
                    </tr>
                    <tr>
                        <td class="statsProp">XP</td>
                        <td id="playerXp" class="column"></td>
                        <td id="enemyXp" class="column"></td>
                    </tr>
                    <tr>
                        <td class="statsProp">HP</td>
                        <td id="playerHp" class="column"></td>
                        <td id="enemyHp" class="column"></td>
                    </tr>
                    <tr>
                        <td class="statsProp">Remaining HP</td>
                        <td id="playerBaseHp" class="column"></td>
                        <td id="enemyBaseHp" class="column"></td>
                    </tr>
                    <tr>
                        <td class="statsProp">Strength</td>
                        <td id="playerStrength" class="column"></td>
                        <td id="enemyStrength" class="column"></td>
                    </tr>
                    <tr>
                        <td class="statsProp">Defence</td>
                        <td id="playerDefence" class="column"></td>
                        <td id="enemyDefence" class="column"></td>
                    </tr>
                    <tr>
                        <td class="statsProp">Damage</td>
                        <td id="playerDamage" class="column"></td>
                        <td id="enemyDamage" class="column"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table id='spellLaunchTable'>
                <tbody>
                    <tr>
                        <td class="spellLaunch"><img id="fireBall" class="spell" src="images/Spell_firebolt.png" alt="Fire Ball"></td>
                        <td class="spellLaunch"><img id="lifeDrain" class="spell" src="images/Spell_lifedrain.png" alt="Life Drain"></td>
                        <td class="spellLaunch"><img id="holyHeal" class="spell" src="images/Spell_holyheal.png" alt="Holy Heal"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="section-center">
            <table class="top-stats-table">
                <tbody>
                    <tr>
                        <td class="top-stats-table"><img class="top-stats" src="images/gold.png" alt="Gold"></td>
                        <td id="top-stats-gold" class="top-stats-table"></td>
                    </tr>
                </tbody>
            </table>
    
            <canvas id="canvasMap" height="352px" width="352px"></canvas>
            
        </section>
        <section id="section-right">
            <table id="table-playerWearables">
                <tbody>
                    <tr>
                        <td></td>
                        <td><img class="playerWearables helmet" src="images/emptySlots/emptySlots-Helmet.png" alt="Head"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td ><img class="playerWearables mainHand" id="playerWearables-mainHand" src="images/emptySlots/emptySlots-mainHand.png" alt="Main Hand"></td>
                        <td><img class="playerWearables chest" id="playerWearables-chest" src="images/emptySlots/emptySlots-chest.png" alt="Chest"></td>
                        <td><img class="playerWearables secondaryHand" src="images/emptySlots/emptySlots-mainHand.png" alt="Secondary Hand"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><img class="playerWearables legs" src="images/emptySlots/emptySlots-legs.png" alt="Legs"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><img class="playerWearables feet" src="images/emptySlots/emptySlots-feet.png" alt="Feet"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table id="table-inventory">
                <tbody>
                    <tr id="tr-inventory">
                    </tr>
                </tbody>
            </table>
        </section>
	</body>
    <script src="map.js"></script>
</html>
