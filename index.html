<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="keyboardEvents.js"></script>
        <script src="move.js"></script>
        <script src="playerStats.js"></script>
        <script src="enemyStats.js"></script>
        <script src="start.js"></script>
	<title>Adventure game v0.1 </title>
	</head>
	<body>
        <form>
            <input type="text" id="userInput">
            <input type="button" id="submitButton" value="Go">
        </form>
        <br>
        <div id="messagePlayerLocation"></div>
        <br>
        <div id="messageEnemyLocation"></div>
        <br>
        <br>
        <table>
            <tbody>
                <tr>
                    <td class="noBorder"></td>
                    <td id="playerName" class="statsProp">Player</td>
                    <td id="enemyName" class="statsProp">Enemy</td>
                </tr>
                <tr>
                    <td class="statsProp">Level</td>
                    <td id="playerLevel" class="column"></td>
                    <td id="enemyLevel" class="column"></td>
                </tr>
                <tr>
                    <td class="statsProp">XP</td>
                    <td id="playerXp" class="column"></td>
                    <td id="enemyXp" class="column"></td>
                </tr>
                <tr>
                    <td class="statsProp">HP</td>
                    <td id="playerHp" class="column"></td>
                    <td id="enemyHp" class="column"></td>
                </tr>
                <tr>
                    <td class="statsProp">Remaining HP</td>
                    <td id="playerBaseHp" class="column"></td>
                    <td id="enemyBaseHp" class="column"></td>
                </tr>
                <tr>
                    <td class="statsProp">Strength</td>
                    <td id="playerStrength" class="column"></td>
                    <td id="enemyStrength" class="column"></td>
                </tr>
                <tr>
                    <td class="statsProp">Defence</td>
                    <td id="playerDefence" class="column"></td>
                    <td id="enemyDefence" class="column"></td>
                </tr>
            </tbody>
        </table>
	</body>
</html>
